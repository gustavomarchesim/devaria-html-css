<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fale conosco</title>
</head>
<body>
    <header>
        <h1>Caso tenha dúvidas ou queira entrar em contato, preencha o formulário abaixo!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="/html/professores.html">Professores</a></li>
                <li><a href="/html/contato.html">Fale conosco</a></li>
                <li><a href="/html/devstarts.html">DevStars</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Para mandar uma mensagem para a Devaria, preencha o formulário abaixo!</h2>
        <form action="index.html">
            <p>
                <label>Nome:</label> 
                <input type="text" name="Nome" maxlength="100">
            </p>
            <p>
                <label>E-mail:</label> 
                <input type="email" name="Email" maxlength="100" required>
            </p>
            <p>
                <label>Comentários:</label> 
                <textarea name="Comentários" maxlength="2000" cols="50" rows="4"></textarea>
            </p>
            <p>
                <label>Sexo</label>
                <input type="radio" name="Sexo"> <label>Feminino</label>
                <input type="radio" name="Sexo"> <label>Masculino</label>
            </p>
            <p>
                <label>Onde conheceu a Devaria?</label>
                <select name="conheceu">
                    <option selected>Youtube</option>
                    <option>Google</option>
                    <option>Amigos</option>
                    <option>Outros</option>
                </select>
            </p>

            <p>
                <input type="checkbox" name="Novidades" value="Aceite"/>
                <label>Aceito receber novidades da Devaria!</label>
            </p>
            <p>
                <input type="submit" value="Enviar" name="Enviar"/>
                <input type="reset" value="Limpar" name="Limpar"/>
            </p>
        </form>
    </main>
    <footer>
        <section>
            <span>contato@devaria.com.br</span>  <br/>
            <span>Entre em contato conosco em caso de dúvidas!</span>
        </section>
    </footer>
</body>
</html>
